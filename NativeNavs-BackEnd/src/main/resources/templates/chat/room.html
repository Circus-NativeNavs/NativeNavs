<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="senderId">Sender ID</label>
                    <input type="text" id="senderId" class="form-control" placeholder="Sender ID">
                </div>
                <div class="form-group">
                    <label for="senderNickname">Sender Nickname</label>
                    <input type="text" id="senderNickname" class="form-control" placeholder="Sender Nickname">
                </div>
                <div class="form-group">
                    <label for="message">Content</label>
                    <input type="text" id="message" class="form-control" placeholder="Message Content">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Chat</th>
                </tr>
                </thead>
                <tbody id="chatting">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script th:inline="javascript">
    var stompClient = null;
    var roomId = [[${roomId}]];
    var chatList = [[${chatList}]];

    function setConnected(connected) {
        $("#connect").prop("disabled", connected);
        $("#disconnect").prop("disabled", !connected);
        if (connected) {
            $("#conversation").show();
        }
        else {
            $("#conversation").hide();
        }
        $("#chatting").html("");
    }

    function connect() {
        var socket = new SockJS('/ws-stomp');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            setConnected(true);
            console.log('Connected: ' + frame);
            loadChat(chatList)  //저장된 채팅 불러오기

            //구독
            stompClient.subscribe('/room/'+roomId, function (chatMessage) {
                showChat(JSON.parse(chatMessage.body));
            });
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        setConnected(false);
        console.log("Disconnected");
    }

    //html 에서 입력값, roomId 를 받아서 Controller 로 전달
    function sendChat() {
        var messageContent = $("#message").val();
        var senderId = $("#senderId").val();
        var senderNickname = $("#senderNickname").val();

        stompClient.send("/send/" + roomId, {},
            JSON.stringify({
                'roomId': roomId,
                'senderId': senderId,
                'senderNickname': senderNickname,  // Use the correct senderNickname
                'senderProfileImage': '',  // Add appropriate field or leave it empty if not used
                'content': messageContent,
                'isRead': false,  // New messages are not read initially
                'sendTime': new Date().getTime()
            }));

        // Optionally, clear the input field after sending the message
        $("#message").val("");
    }

    // 저장된 채팅 불러오기
    function loadChat(chatList) {
        if (chatList != null) {
            chatList.forEach(chat => {
                showChat(chat);
            });
        }
    }

    //보낸 채팅 보기
    function showChat(chatMessage) {
        $("#chatting").append(
            "<tr data-id='" + chatMessage.id + "'><td>" + "[" + chatMessage.senderNickname + "] " + chatMessage.content + "</td></tr>"
        );
    }

    $(function () {
        $("form").on('submit', function (e) {
            e.preventDefault();
        });
        $( "#connect" ).click(function() { connect(); });
        $( "#disconnect" ).click(function() { disconnect(); });
        $( "#send" ).click(function() { sendChat(); });
    });
</script>
<script>
    //창 키면 바로 연결
    window.onload = function (){
        connect();
    }

    window.BeforeUnloadEvent = function (){
        disconnect();
    }
</script>
</html>
